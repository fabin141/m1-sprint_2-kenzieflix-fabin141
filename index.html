<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <main class="conteiner">

        <header class="logo">
            <img src="./src/img/logo.png" alt="Logo da KenzieFlix">
        </header>

        <section class="pergunta">
            <p>Quem está assistindo?</p>
        </section>

        <div class="conteiner-cards">

            <div class="card">
                <img src="./src/img/avatar1.png" alt="Avatar1">
                <span>Aline</span>
            </div>
            
            <div class="card">
                <img src="./src/img/avatar2.png" alt="Avatar2">
                <span>Pedrinho</span>
            </div>

            <div class="card">
                <img src="./src/img/avatar3.png" alt="Avatar3">
                <span>Júlia</span>
            </div>

            <div class="card">
                <img src="./src/img/avatar4.png" alt="Mais perfis">
                <span>Adicionar perfil</span>
            </div>
        </div>
        <section class="buton">
            <a href="#" target="_blank">Gerenciar Perfis</a>
        </section>

    </main>
</body>
</html>
